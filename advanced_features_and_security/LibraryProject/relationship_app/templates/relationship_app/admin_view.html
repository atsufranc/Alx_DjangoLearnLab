<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - LibraryProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Books</h5>
                        <p class="card-text">Manage all books in the library.</p>
                        <a href="{% url 'admin:relationship_app_book_changelist' %}" class="btn btn-light">View Books</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Authors</h5>
                        <p class="card-text">View and edit author information.</p>
                        <a href="{% url 'admin:relationship_app_author_changelist' %}" class="btn btn-light">View Authors</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Members</h5>
                        <p class="card-text">Manage library members and their accounts.</p>
                        <a href="{% url 'admin:relationship_app_member_changelist' %}" class="btn btn-light">View Members</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h2>Quick Actions</h2>
        <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary">Go to Django Admin</a>
    </div>
</body>
</html>
